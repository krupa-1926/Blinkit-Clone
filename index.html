<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Everything delivered in minutes</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />

  <body>
    <header>

        </div>
      </div>

        <button><i class="fa-solid fa-magnifying-glass"></i></button>
        <input type="text">
      </form>
      <div class="headerBtn">
        <button>Login</button>
        <button><i class="fa-solid fa-cart-shopping"></i>My Cart</button>
      </div>
    </header>

      <div class="categoryItems"><img src="images/Slice-13.avif"></div>
      <div class="categoryItems"><img src="images/Slice-14.avif"></div>
      <div class="categoryItems"><img src="images/Slice-15.avif"></div>
